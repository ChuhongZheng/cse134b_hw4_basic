<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        fieldset {
            border: none;
            margin-bottom: 15px;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
        
        .required {
            color: red;
        }
        
        /* Error and info message styling */
        output {
            display: block;
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            min-height: 20px;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .info-message {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        /* Ensure hidden elements are not displayed */
        output[hidden] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="https://httpbun.com/post" method="POST">
        <!-- Hidden field for bot detection -->
        <input type="hidden" name="possible_bot" value="false">
        
        <!-- Name field -->
        <fieldset>
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
            <output class="error-message" for="name" hidden></output>
            <output class="info-message" for="name"></output>
        </fieldset>
        
        <!-- Email field -->
        <fieldset>
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
            <output class="error-message" for="email" hidden></output>
            <output class="info-message" for="email"></output>
        </fieldset>
        
        <!-- Phone field -->
        <fieldset>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <output class="error-message" for="phone" hidden></output>
            <output class="info-message" for="phone"></output>
        </fieldset>
        
        <!-- Comments field (textarea) -->
        <fieldset>
            <label for="comments">Comments <span class="required">*</span></label>
            <textarea id="comments" name="comments" placeholder="Enter your message here..." required></textarea>
            <output class="error-message" for="comments" hidden></output>
            <output class="info-message" for="comments"></output>
        </fieldset>
        
        <!-- Submit button -->
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</body>
</html>
