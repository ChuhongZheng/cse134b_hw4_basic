<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        /* Basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        form {
            padding: 20px;
            border-radius: 8px;
        }
        
        fieldset {
            border: none;
            margin-bottom: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover, .submit-btn:focus {
            background-color: var(--primary-hover);
        }
        
        .required {
            color: var(--error-color);
        }
        
        /* Error and info message styling */
        output {
            display: block;
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            min-height: 20px;
        }
        
        .error-message {
            background-color: var(--error-bg);
            color: var(--error-color);
            border: 1px solid var(--error-border);
        }
        
        .info-message {
            background-color: var(--info-bg);
            color: var(--info-color);
            border: 1px solid var(--info-border);
        }
        
        /* Ensure hidden elements are not displayed */
        output[hidden] {
            display: none;
        }
        
        /* Character counter styling */
        .char-counter {
            font-size: 14px;
            text-align: right;
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: var(--warning-color);
        }
        
        .char-counter.error {
            color: var(--error-color);
        }
        
        /* Flash animation for invalid input */
        @keyframes flash {
            0% { background-color: var(--card-background); }
            50% { background-color: var(--error-bg); }
            100% { background-color: var(--card-background); }
        }
        
        .flash {
            animation: flash 0.3s ease-in-out;
        }
        
        /* Fade out animation for messages */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        
        /* Style for required fields */
        input:required ~ label::after,
        textarea:required ~ label::after {
            content: " *";
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html" style="display: inline-block; padding: 8px 16px; background-color: var(--primary-color); color: white; text-decoration: none; border-radius: 4px; font-size: 14px;">&larr; Back to Home</a>
        </nav>
    </header>
    <form action="https://httpbun.com/post" method="POST" id="contactForm">
        <!-- Hidden field for bot detection -->
        <input type="hidden" name="possible_bot" value="false" id="possibleBot">
        
        <!-- Hidden field for form errors -->
        <input type="hidden" name="form-errors" id="formErrors">
        
        <!-- Name field -->
        <fieldset>
            <label for="name">Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                minlength="2" 
                maxlength="50" 
                pattern="[A-Za-z\s]+" 
                placeholder="Enter your full name"
                title="Please enter a valid name (letters and spaces only, 2-50 characters)">
            <output class="error-message" for="name" hidden></output>
            <output class="info-message" for="name">Please enter your full name (letters and spaces only)</output>
        </fieldset>
        
        <!-- Email field -->
        <fieldset>
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                minlength="5" 
                maxlength="100" 
                placeholder="your.email@example.com"
                title="Please enter a valid email address">
            <output class="error-message" for="email" hidden></output>
            <output class="info-message" for="email">Please enter a valid email address</output>
        </fieldset>
        
        <!-- Phone field -->
        <fieldset>
            <label for="phone">Phone Number</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone" 
                maxlength="20" 
                pattern="[\+]?[0-9\s\-\(\)]+" 
                placeholder="e.g., +1 (555) 123-4567"
                title="Please enter a valid phone number (numbers, spaces, hyphens, parentheses, and plus sign only)">
            <output class="error-message" for="phone" hidden></output>
            <output class="info-message" for="phone">Optional: Enter your phone number</output>
        </fieldset>
        
        <!-- Comments field (textarea) -->
        <fieldset>
            <label for="comments">Comments <span id="charCount" class="char-counter">(0/500)</span></label>
            <textarea 
                id="comments" 
                name="comments" 
                required 
                minlength="10" 
                maxlength="500" 
                placeholder="Enter your message here..."
                title="Please enter your comments (10-500 characters)"></textarea>
            <output class="error-message" for="comments" hidden></output>
            <output class="info-message" for="comments">Please provide detailed information (minimum 10 characters)</output>
        </fieldset>
        
        <!-- Submit button -->
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
    
    <script src="theme.js"></script>
    <script>
        // Client-side form validation
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.hidden = true;
            });
            
            let hasErrors = false;
            const formErrors = [];
            
            // Validate name
            const nameInput = document.getElementById('name');
            if (!nameInput.value.trim()) {
                showError(nameInput, 'Name is required.');
                hasErrors = true;
                formErrors.push('Name is required');
            } else if (!/^[A-Za-z\s]+$/.test(nameInput.value)) {
                showError(nameInput, 'Please enter a valid name (letters and spaces only).');
                hasErrors = true;
                formErrors.push('Invalid name format');
            } else if (nameInput.value.length < 2 || nameInput.value.length > 50) {
                showError(nameInput, 'Name must be between 2 and 50 characters.');
                hasErrors = true;
                formErrors.push('Name length invalid');
            }
            
            // Validate email
            const emailInput = document.getElementById('email');
            if (!emailInput.value.trim()) {
                showError(emailInput, 'Email is required.');
                hasErrors = true;
                formErrors.push('Email is required');
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                showError(emailInput, 'Please enter a valid email address.');
                hasErrors = true;
                formErrors.push('Invalid email format');
            }
            
            // Validate phone (optional but must be valid if entered)
            const phoneInput = document.getElementById('phone');
            if (phoneInput.value.trim() && !/^[\+]?[0-9\s\-\(\)]+$/.test(phoneInput.value)) {
                showError(phoneInput, 'Please enter a valid phone number.');
                hasErrors = true;
                formErrors.push('Invalid phone format');
            }
            
            // Validate comments
            const commentsInput = document.getElementById('comments');
            if (!commentsInput.value.trim()) {
                showError(commentsInput, 'Comments are required.');
                hasErrors = true;
                formErrors.push('Comments are required');
            } else if (commentsInput.value.length < 10) {
                showError(commentsInput, 'Comments must be at least 10 characters.');
                hasErrors = true;
                formErrors.push('Comments too short');
            }
            
            // Update form errors hidden field
            document.getElementById('formErrors').value = formErrors.join(', ');
            
            // Check if likely a bot (no JS interaction)
            const possibleBotField = document.getElementById('possibleBot');
            if (possibleBotField.value === 'true') {
                formErrors.push('Possible bot detected');
            }
            
            // Prevent submission if there are errors
            if (hasErrors) {
                e.preventDefault();
            }
        });
        
        // Real-time character counting for comments
        const commentsInput = document.getElementById('comments');
        const charCount = document.getElementById('charCount');
        
        commentsInput.addEventListener('input', function() {
            const currentLength = this.value.length;
            charCount.textContent = `(${currentLength}/500)`;
            
            // Remove any existing classes
            charCount.className = 'char-counter';
            
            // Add warning or error class based on character count
            if (currentLength > 400) {
                charCount.classList.add('error');
            } else if (currentLength > 300) {
                charCount.classList.add('warning');
            }
            
            // Update info/error messages
            const infoMessage = document.querySelector('output[for="comments"].info-message');
            const errorMessage = document.querySelector('output[for="comments"].error-message');
            
            if (currentLength === 0) {
                infoMessage.hidden = false;
                errorMessage.hidden = true;
            } else if (currentLength < 10) {
                infoMessage.hidden = true;
                errorMessage.hidden = false;
                errorMessage.textContent = `Please enter at least 10 characters. Currently: ${currentLength}`;
            } else {
                infoMessage.hidden = true;
                errorMessage.hidden = true;
            }
        });
        
        // Mark as likely not a bot when there's interaction
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', function() {
                document.getElementById('possibleBot').value = 'false';
            });
        });
        
        // Show error message
        function showError(inputElement, message) {
            const errorMessage = document.querySelector(`output[for="${inputElement.id}"].error-message`);
            if (errorMessage) {
                errorMessage.textContent = message;
                errorMessage.hidden = false;
                
                // Add flash animation
                inputElement.classList.add('flash');
                setTimeout(() => {
                    inputElement.classList.remove('flash');
                }, 300);
            }
        }
        
        // Bot detection - if no interaction within 2 seconds, mark as possible bot
        setTimeout(() => {
            const possibleBotField = document.getElementById('possibleBot');
            if (possibleBotField.value !== 'false') {
                possibleBotField.value = 'true';
            }
        }, 2000);
    </script>
    <noscript>
        <div style="position: fixed; top: 20px; right: 20px; background: var(--card-background); border: 1px solid var(--border-color); padding: 10px; border-radius: 4px; font-size: 14px;">
            Theme toggle requires JavaScript to function.
        </div>
    </noscript>
</body>
</html>
